<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Destroyer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="marca">Astro Cleanup</h1>

            <ul class="navbar">
                <li>
                    <a href="../Site/index.html">In√≠cio</a>

                <li>

                </li>
            </ul>
        </div>
    </div>

    <div id="game-container" class="game-container">
        <div id="score-board" class='score-board'>SCORE:<span id="score">0</span></div>
        
        <div id="game-area" class="game-area"></div> 
        
        <div class="bloco-start" id="bloco-start">
            <div class="bloco">
                <h1>TRASH DESTROYER</h1>
                <p>Venha nos ajudar a minimizar esse impacto! Destrua os lixos espaciais no tempo determinado</p>

                <div class="botao" onclick="startGame()">START</div>
            </div>
        </div>
        <div class="bloco-tryagain" id="bloco-tryagain">
            <div class="bloco">
                <div class="final-score">SCORE:<span id="final-score"></span></div>
                
                
                <div class="botao" onclick="startGame()">TRY AGAIN</div>
            </div>
        </div>
    </div>
