<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagem com Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .carousel-container {
            position: relative;
            max-width: 800px;
            width: 100%;
            margin: auto;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .carousel-item img {
            width: 50%;
            height: auto;
            border-right: 1px solid #ddd;
        }

        .carousel-text {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 3px;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev {
            left: 0;
            border-radius: 0 3px 3px 0;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .carousel-indicators {
            text-align: center;
            position: absolute;
            bottom: 15px;
            width: 100%;
        }

        .indicator {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active,
        .indicator:hover {
            background-color: #717171;
        }
    </style>
</head>

<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">
                <img src="../assets/foguete.png" alt="Imagem 1" width="100px">
                <div class="carousel-text">Texto para a imagem 1</div>
            </div>
            <div class="carousel-item">
                <img src="../assets/robo.png" alt="Imagem 2" width="100px">
                <div class="carousel-text">Texto para a imagem 2</div>
            </div>
            <div class="carousel-item">
                <img src="../assets/satelite.png" alt="Imagem 3" width="100px">
                <div class="carousel-text">Texto para a imagem 3</div>
            </div>
            <div class="carousel-item">
                <img src="../assets/parafusos.png" alt="Imagem 4" width="100px">
                <div class="carousel-text">Texto para a imagem 3</div>
            </div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
        <div class="carousel-indicators">
            <span class="indicator" onclick="currentSlide(0)"></span>
            <span class="indicator" onclick="currentSlide(1)"></span>
            <span class="indicator" onclick="currentSlide(2)"></span>
        </div>
    </div>

</body>

</html>

<script>
    let currentSlideIndex = 0;

    function moveSlide(direction) {
        const slides = document.querySelectorAll('.carousel-item');
        const totalSlides = slides.length;
        currentSlideIndex += direction;

        if (currentSlideIndex >= totalSlides) {
            currentSlideIndex = 0;
        } else if (currentSlideIndex < 0) {
            currentSlideIndex = totalSlides - 1;
        }

        updateCarousel();
    }

    function currentSlide(index) {
        currentSlideIndex = index;
        updateCarousel();
    }

    function updateCarousel() {
        const slides = document.querySelectorAll('.carousel-item');
        const indicators = document.querySelectorAll('.indicator');
        const newTransform = -currentSlideIndex * 100;

        document.querySelector('.carousel').style.transform = `translateX(${newTransform}%)`;

        indicators.forEach((indicator, index) => {
            if (index === currentSlideIndex) {
                indicator.classList.add('active');
            } else {
                indicator.classList.remove('active');
            }
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        updateCarousel();
    });

</script>
