<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Circular</title>
    <style>
        .carousel-wrapper {
            position: relative;
            width: fit-content;
            margin: 20px auto;
        }

        .carousel {
            display: flex;
            width: 360px; /* 3 items * (100px + 20px margin) */
            overflow: hidden;
            margin: 0 auto;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            flex: 0 0 100px;
            height: 100px;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .button {
            background-image: url(./Index/assets/img/seta.png);
            background-size: cover;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .prev {
            left: -40px; /* Adjust as needed */
        }

        .next {
            right: -40px; /* Adjust as needed */
        }
    </style>
</head>

<body>
    <div class="carousel-wrapper">
        <div class="button prev" onclick="moveSlide(-1)"></div>
        <div class="carousel">
            <div class="carousel-container">
                <img class="carousel-item" src="./Index/assets/img/foguete.png" alt="">
                <img class="carousel-item" src="./Index/assets/img/robo.png" alt="">
                <img class="carousel-item" src="./Index/assets/img/satelite.png" alt="">
                <img class="carousel-item" src="./Index/assets/img/parafusos.png" alt="">
            </div>
        </div>
        <div class="button next" onclick="moveSlide(1)"></div>
    </div>

    <script>
        const container = document.querySelector('.carousel-container');
        const slides = Array.from(container.children);
        const slideWidth = slides[0].offsetWidth + 20;

        function moveSlide(direction) {
            if (direction === 1) {
                container.appendChild(container.firstElementChild);
            } else {
                container.insertBefore(container.lastElementChild, container.firstElementChild);
            }

            container.style.transition = 'none';
            container.style.transform = 'none';
        }
    </script>
</body>

</html>
